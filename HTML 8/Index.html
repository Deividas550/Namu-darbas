<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Klausimai</title>
	</head>

	<body>
		
		
			<form>
			<fieldset>	
				<legend>Jūsų informacija</legend>
				<table>
					<tr>
						<td>
							<label for="name">Vardas: </label>
						</td>
						<td>
							<input type="text" id="name" required>
						</td>						
					</tr>					
					<tr>	
						<td>
							<label for="lastname">Pavardė: </label>
						</td>
						<td>
							<input type="text" id="lastname" required>
						</td>
					</tr>
				</table>
			</fieldset>
				
		<fieldset>
					<legend>Klausimai</legend>
			<table>
				<tr>
					<td>
						<label for="aboutus">Kaip sužinoti apie mus?</label>
					</td>
					<td>
						<select name="aboutus" id="aboutus">
							<option value="google">Google</option>
							<option value="duckduckgo">DuckDuckGo</option>
						</select>
					</td>
				</tr>
			</table>
			
			<br>
			
			<table>				
				<tr>
					<td>
						<span>Ar apsilankysite vėl?</span>
					</td>
				</tr>
				<tr>
					<td>
					<input type="radio" id="yes" name="again" value="taip" checked>
					<label for="yes">Taip</label>
						
					<input type="radio" id="no" name="again" value="ne" checked>
					<label for="no">Ne</label>
						
					<input type="radio" id="maybe" name="again" value="galbut" checked>
					<label for="maybe">Galbūt</label>	
					</td>	
				</tr>
			</table>
			
			<br>
			
			<table>
				<tr>
					<td>
						<label for="course">Ką manote apie kursą?</label>
					</td>
				</tr>
				<tr>
					<td>
						<textarea id="course" name="course" rows="7" cols="100" placeholder="Rašykite viską ką galvojate"></textarea>
					</td>
				</tr>
			</table>
			
			<br>
			
			<table>
				<tr>
					<td>
						<span>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="c" name="c">
						<label for="c">C&#35;</label>
						
						<input type="checkbox" id="java" name="java">
						<label for="java">JAVA</label>
						
						<input type="checkbox" id="php" name="php">
						<label for="php">PHP</label>
						
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="html" name="html">
						<label for="html">HTML</label>
						
						<input type="checkbox" id="css" name="css">
						<label for="css">CSS</label>
						
						<input type="checkbox" id="javascript" name="javascript">
						<label for="javascript">Javascript</label>
						
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" id="python" name="python">
						<label for="python">Python</label>
						
						<input type="checkbox" id="ruby" name="ruby">
						<label for="ruby">Ruby</label>
						
					</td>
				</tr>
			</table>
			<br>
			<br>
			<table>
				<tr>
					<td>
						<input type="submit" value="Siūsti">
					</td>
				</tr>
			</table>
			
		</fieldset>
		</form>
	</body>
</html>
